var {{variableName}} =
    [{
        x: {{x | raw}},
        {% if y is not null %}
        y: {{y | raw}},
        {% endif %}
        {% if mode is not null %}
        mode: '{{mode}}',
        {% endif %}
        {% if orientation is not null %}
        orientation: '{{orientation}}',
        {% endif %}
        type: '{{type}}',
        name: '{{name}}',
 }]
